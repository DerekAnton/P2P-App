<!DOCTYPE html>
<html>
  <head>
  <META HTTP-EQUIV=”CACHE-CONTROL” CONTENT=”NO-CACHE”>
    <style type="text/css">
	  body {
	    overflow:hidden;
	  }
      #scrn{
		margin: 24px;
	    height:700PX;
	    width:1280PX;
	    border:0px solid silver;
	    color:#FFFFFF;
	    background-color:#000000;
	    font-weight:bold;
	    font-family:Verdana, Geneva, sans-serif;
	    font-size:40px;
	   }
	   #con {
		position:absolute;
		top:0;
		right:0;
		width:700px;
		}

}
	</style>
  <title>g.o.g was here</title>
  </head>
  <body>
	<DIV id="scrn"><DIV id="message">pwned by g.o.g<p>special thanks to one.dark.net for getting the CC!</p>
	<img STYLE="position:relative; LEFT:450px;" src="http://192.168.1.4/Test/gog-logo.png"/></DIV>
	<textarea id="con" autocomplete="off" class="code_input" wrap="logical" rows="36" cols="30" style="display: none;"></textarea>
	</DIV>
	<script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
	<script type="text/javascript" src="//192.168.1.4/Test/myscript.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript">
	var SENDID;
      window.onload = function() {
        cast.receiver.logger.setLevelValue(0);
        window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
        appendMessage('Starting Receiver Manager');
        castReceiverManager.onReady = function(event) {
          appendMessage('Received Ready event: ' + JSON.stringify(event.data));
          window.castReceiverManager.setApplicationState("Application status is ready...");
        };
        castReceiverManager.onSenderConnected = function(event) {
          appendMessage('Received Sender Connected event: ' + event.data);
		  SENDID=event.senderId;
          appendMessage(window.castReceiverManager.getSender(event.data).userAgent);
        };
        castReceiverManager.onSenderDisconnected = function(event) {
          appendMessage('Received Sender Disconnected event: ' + event.data);
          if (window.castReceiverManager.getSenders().length == 0) {
	        window.close();
	      }
        };
        castReceiverManager.onSystemVolumeChanged = function(event) {
          appendMessage('Received System Volume Changed event: ' + event.data['level'] + ' ' +
              event.data['muted']);
        };

        window.messageBus =
          window.castReceiverManager.getCastMessageBus(
              'urn:x-cast:com.google.cast.sample.helloworld');

        window.messageBus.onMessage = function(event) {
          appendMessage('Message [' + event.senderId + ']: ' + event.data);
          displayText(event.data);
          window.messageBus.send(event.senderId, event.data);
        }

        window.castReceiverManager.start({statusText: "Application is starting"});
        appendMessage('Receiver Manager started');
      };

      function displayText(text) {
	    if (text == "</DIV>@clear<DIV>")
		{
		    displayConsole(0);		
			text="</DIV>&nbsp<DIV>";
		}
	    else if (text == "</DIV>@reset<DIV>")
		{
			reload();
			return;
		}
		else if(text == "</DIV>@test<DIV>")
		{
			displayConsole(1);	
			tryit();
			return;
		}		
		else if(text == "</DIV>@debug<DIV>")
		{
			displayConsole(1);	
			
		//	window.messageBus.send(window.castReceiverManager.getSenders()[0], "hgjhgjhghj");
			//ticks=0;
			return;
		}	
		else if(text == "</DIV>@debug-<DIV>")
		{
			displayConsole(0);		
			return;
		}
		
        appendMessage(text);
        document.getElementById("message").innerHTML=text;
        window.castReceiverManager.setApplicationState(text);
      };
	  
var myVar=setInterval(function(){myTimer()},1000);
var ticks=-1;
function myTimer() {
	if(ticks==-1)
		return;
	appendMessage(ticks);
    ticks++;
}
	  
    </script>
  </body>
</html>
