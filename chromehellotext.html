<script type="text/javascript">
var applicationID = '794B7BBF';
//var SESSION_IDLE_TIMEOUT = 300000;
var namespace = 'urn:x-cast:com.google.cast.sample.helloworld';
var session = null;

/**
 * Call initialization for Cast
 */
if (!chrome.cast || !chrome.cast.isAvailable) {
  setTimeout(initializeCastApi, 1000);
}

/**
 * initialization
 */
function initializeCastApi() {
  var sessionRequest = new chrome.cast.SessionRequest(applicationID);
  var apiConfig = new chrome.cast.ApiConfig(sessionRequest,
    sessionListener,
    receiverListener,
	chrome.cast.AutoJoinPolicy.TAB_AND_ORIGIN_SCOPED);

  chrome.cast.initialize(apiConfig, onInitSuccess, onError);
};

/**
 * initialization success callback
 */
function onInitSuccess() {
  appendMessage("onInitSuccess");
}

/**
 * initialization error callback
 */
function onError(message) {
  appendMessage("onError: "+JSON.stringify(message));
}

/**
 * generic success callback
 */
function onSuccess(message) {
  appendMessage("onSuccess: "+message);
}

/**
 * callback on success for stopping app
 */
function onStopAppSuccess() {
  appendMessage('onStopAppSuccess');
}

/**
 * session listener during initialization
 */
function sessionListener(e) {
  appendMessage('New session ID:' + e.sessionId);
  session = e;
  session.addUpdateListener(sessionUpdateListener);  
  session.addMessageListener(namespace, receiverMessage);
}

/**
 * listener for session updates
 */
function sessionUpdateListener(isAlive) {
  var message = isAlive ? 'Session Updated' : 'Session Removed';
  message += ': ' + session.sessionId;
  appendMessage(message);
  if (!isAlive) {
    session = null;
  }
};

/**
 * utility function to log messages from the receiver
 * @param {string} namespace The namespace of the message
 * @param {string} message A message string
 */
function receiverMessage(namespace, message) {
  appendMessage("receiverMessage: "+namespace+", "+message);
};

/**
 * receiver listener during initialization
 */
function receiverListener(e) {
  if( e === 'available' ) {
    appendMessage("receiver found");
	updateClean();
  }
  else {
    appendMessage("receiver list empty");
  }
}


/**
 * stop app/session
 */
function stopApp() {
  session.stop(onStopAppSuccess, onError);
}

/**
 * send a message to the receiver using the custom namespace
 * receiver CastMessageBus message handler will be invoked
 * @param {string} message A message string
 */
function sendMessage(message) {
  if (session!=null) {
    session.sendMessage(namespace, message, onSuccess.bind(this, "Message sent: " + message), onError);
  }
  else {
    chrome.cast.requestSession(function(e) {
        session = e;
        session.sendMessage(namespace, message, onSuccess.bind(this, "Message sent: " + message), onError);
      }, onError);
  }
}

/**
 * append message to debug message window
 * @param {string} message A message string
 */
function appendMessage(message) {
  console.log(message);
  var dw = document.getElementById("debugmessage");
  dw.innerHTML += '\n' + JSON.stringify(message);
};

/**
 * utility function to handle text typed in by user in the input field
 */
function update() {
  sendMessage("</DIV>"+document.getElementById("input").value+"<DIV>");
  document.getElementById("input").focus();
}

function sendCmd(txt) {
	if(txt=="@clear")
		NextSequence =0;
	
	sendMessage("</DIV>"+txt+"<DIV>");
	appendMessage("</DIV>"+txt+"<DIV>");
	document.getElementById("input").focus();
}

function updateClean() {
  sendMessage("</DIV>"+document.getElementById("inputstart").value+"<DIV>");
}
/**
 * handler for the transcribed text from the speech input
 * @param {string} words A transcibed speech string
 */
function transcribe(words) {
  sendMessage(words);
}

/////// GLOBALS  ///////
var NextSequence =0;
var MaxSequence=0;
var funnyObjs = new Array();
////////////////////////

function titleAndPic(title, url)
{
	this.title = title;
	this.url = url;
}

function makeSendHTML(funnyObj,height,width)
{
	var newHeight=height;
	var newWidth=width;
	if(height>620)
		newHeight=620;
	if(width>1280)
		newWidth=1280

	sendCmd("<div style=\"position: relative; float: left; width: 1254px; height: 50px; background-color: black; color: white; \">"
	+ funnyObj.title 
	+"</div><img src=\""
	+ funnyObj.url + "?_=" + (new Date().getTime()) + 
	"\" HEIGHT=\""+ newHeight +"\" WIDTH=\""+newWidth+"\"/>");

}

function getPicURLs(amount) {
//'http://www.reddit.com/r/earthporn.json?.jsonp?&limit=20'
	if(funnyObjs.length==0)
		//this will send the first picture after the json request asynchronously completes
		initPicsArray(amount);
	else
	{
		var img = new Image();
		img.onload = function() 
		{
			//This gets the actual image dimensions first
			makeSendHTML(funnyObjs[NextSequence],this.height,this.width);
			NextSequence++;
		}
		
		img.onerror = function() 
		{
			appendMessage("IMG Load error: " + this.src);
			NextSequence++;
		}
		if(NextSequence==MaxSequence)
			appendMessage("Max Sequence reached: "+MaxSequence);
		else
			img.src = funnyObjs[NextSequence].url;	

	//sendCmd("<img src=\""+funnyObjs[NextSequence++].url+"\" HEIGHT=\"700\" WIDTH=\"1280\"/>");
	}
}

function initPicsArray(amount)
{
  $.getJSON('http://www.reddit.com/r/funny.json?.jsonp?&limit='+amount, function(data) 
  {
	$.each(data.data.children, function(i,item)
	{ 
		if(item.data.url.indexOf(".jpg")>0 || (item.data.url.indexOf(".gif")>0 && item.data.url.indexOf(".gifv")==0) || item.data.url.indexOf(".png")>0)
		{
			if(item.data.title == null)
			{
				funnyObjs.push(new titleAndPic("", item.data.url)); 
			}
			else
			{
				funnyObjs.push(new titleAndPic(item.data.title, item.data.url)); 
			}	
		}		
	});

	//send the first picture once the array has been filled
	MaxSequence=funnyObjs.length;
	makeSendHTML(funnyObjs[NextSequence],this.height,this.width);
	NextSequence++;
  });
}
